<!DOCTYPE html>
<html><head>
  <meta   charset='utf-8'   >
  <title>Chrome Extention TTY</title >
  <script src    ="lib.js"              ></script>
  <script src    ="logic.js"            ></script>
  <link   rel    ="stylesheet" href="styles.css">
</head><body>
  <h3    id="proj" >Chrome Extention TTY</h3>
  <div   id="inputs">
    <label>Port Options  <select id="port-picker"                 >  </select></label>
    <label>Port          <input  id="port"    size=4 value='COM32'>  </input ></label>
    <label>bitrate       <input  id="bitrate" size=4 value=19200  >  </input ></label>
                         <input  id="button"  type="button" value="connect"  > <br>
    <label>command       <input  id="command" size=80       value="WORDS"    ></label>
                         <input  id="send"    type="button" value="send"     >
  </div>
  <div   id="status" >
    <label>Connection Id <span   id="status"                      >-1</span  ></label>
    <label>command bytes <span   id="bytes"                       > 5</span  ></label>
  </div>
  <div   id="outputs"   height="700" overflow="auto">
    <pre id="console"   ></pre>
		<pre id="tmp"       ></pre>
  </div>
</body></html>
